<h1 class='m-4'>Buscador de empleados por salario</h1>

<form #formEmpleados='ngForm'>
  <label>Salario: </label>
  <input type='number' class='form-control' name='cajasalario' #cajasalario />
  <button class='btn btn-outline-info mt-4' (click)='mostrarEmpleados()'>Mostrar Empleados</button>
</form>
<table *ngIf='empleados' class='table table-warning mt-3'>
  <thead>
    <tr>
      <th>Apellido</th>
      <th>Salario</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let emp of empleados'>
      <td>{{emp.apellido}}</td>
      <td>{{emp.salario}}</td>
    </tr>
  </tbody>
</table>
