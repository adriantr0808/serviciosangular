<h1 class='m-4 text-center'>Inyeccion comics</h1>
<div *ngFor='let c of comics' class=' text-center'>


  <div class="card text-center mt-4" style="width: 13rem;">
    <img src="{{c.imagen}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{c.titulo}}</h5>
      <p class="card-text">{{c.descripcion}}</p>
    </div>
  </div>


</div>
