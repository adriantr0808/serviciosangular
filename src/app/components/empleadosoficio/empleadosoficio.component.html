<h1 class="mt-4">Empleados Oficio</h1>
<div>
  <select (change)='mostrarEmpleadosOficio()' class='form-select' name='cajaoficio' #cajaoficio>
    <option *ngFor='let o of oficios' value={{o}}>{{o}}</option>
  </select>
  <div>
    <table *ngIf='empleados' class='table table-danger mt-4'>
      <thead>
        <tr>
          <th>Apellido</th>
          <th>Oficio</th>
          <th>Salario</th>
          <th>Departamento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let e of empleados'>
          <td>{{e.apellido}}</td>
          <td>{{e.oficio}}</td>
          <td>{{e.salario}}</td>
          <td>{{e.departamento}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
